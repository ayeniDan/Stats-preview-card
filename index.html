<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="left-cont">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisiosn regarding revenue, customer experience, and overall efficiency</p>

      <div class="stats-cont">

        <div class="stat">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>

        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>

        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <div class="right-cont">
      <img src="images/image-header-desktop.jpg" alt="" id="desktop-image">
      <img src="images/image-header-mobile.jpg" alt="" id="mobile-image">
    </div>
  </div>
</body>
</html>
